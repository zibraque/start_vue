<!DOCTYPE html>
<html>
<head>
	<title>props声明</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
        <child :message="message" :my-message="myMessage"></child>
        <input type="text" v-model="myMessage">
	</div>
</body>
</html>

<script type="text/javascript">
    var child = {
        //声明props, 如果是驼峰命名,在传递属性的时候使用小写+'-'
        props: ["message","myMessage"],
        //和data一样,props 可以用在模版内
        //同样也可以在app实例中像'this.message'这样使用
        template:"<span>{{ message }}{{ myMessage }}</span>"
    };
    var app = new Vue ({
        el:'#app',
        data : {
            myMessage : '',
            message : 'aaaa'
        },
        components:{
            'child':child
        }
    })
</script>
