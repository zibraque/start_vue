<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件注册</title>
    <script type="text/javascript" src="vue.js"></script>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }
        .main{
            width: 80%;
            float: left;
            min-height: 500px;
            border: 1px solid red;
        }
        .side {
            width: 18%;
            float: left;
            min-height: 500px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <div>
            <div class="main">
                <app-main></app-main>
            </div>
            <div class="side">
                <app-side></app-side>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       var AppHeader = {
           template:'<div>header</div>'
       };
       var AppMainTop = {
           template:'<div>app main top</div>'
       };
       var AppMainBottom = {
           template: '<div>app main bottom</div>'
       };
       var AppMain = {
           //当前组件中注册子组件
           components:{
               'app-main-top':AppMainTop,
               'app-main-bottom':AppMainBottom,
           },
           //在模版中使用子组件
           template:'<div>main <app-main-top></app-main-top><app-main-bottom></app-main-bottom></div>'
           
       }
       var AppSideLeft = {
           template:'<div>app side left</div>'
       };
       var AppSideMiddle = {
           template:'<div>app side middle </div>'
       };
       var APPSideRight = {
           template:'<div>app side right</div>'
       };
       var AppSide = {
           components: {
               'app-side-left':AppSideLeft,
               'app-side-middle':AppSideMiddle,
               'app-side-right':APPSideRight
           },
           template:'<div><app-side-left></app-side-left><app-side-middle></app-side-middle><app-side-right></app-side-right></div>'
       };
       var vm = new Vue({
           el : '#app',
           components:{
               'app-header': AppHeader,
               'app-main'  : AppMain,
               'app-side'  : AppSide
           }
       })
    </script>
</body>
</html>
