<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script type="text/javascript" src="vue.js"></script>    
</head>
<body>
    <div id="app">
        <h1 v-if="ok">So dark the con of man</h1>
        <h1 v-else>you said right</h1>
        <h1 v-show="ok">So dark the con of man</h1>

        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Others
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                ok: true,
                type:'A'
            }
        })
    </script>
</body>
</html>
